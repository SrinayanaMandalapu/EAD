<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard with Pieces</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chessboard">
        <!-- Row 1 (Black pieces) -->
        <div class="row">
            <div class="square black">&#9820;</div> <!-- Rook -->
            <div class="square white">&#9822;</div> <!-- Knight -->
            <div class="square black">&#9821;</div> <!-- Bishop -->
            <div class="square white">&#9819;</div> <!-- Queen -->
            <div class="square black">&#9818;</div> <!-- King -->
            <div class="square white">&#9821;</div> <!-- Bishop -->
            <div class="square black">&#9822;</div> <!-- Knight -->
            <div class="square white">&#9820;</div> <!-- Rook -->
        </div>
        <!-- Row 2 (Black pawns) -->
        <div class="row">
            <div class="square white">&#9823;</div> <!-- Pawn -->
            <div class="square black">&#9823;</div> <!-- Pawn -->
            <div class="square white">&#9823;</div> <!-- Pawn -->
            <div class="square black">&#9823;</div> <!-- Pawn -->
            <div class="square white">&#9823;</div> <!-- Pawn -->
            <div class="square black">&#9823;</div> <!-- Pawn -->
            <div class="square white">&#9823;</div> <!-- Pawn -->
            <div class="square black">&#9823;</div> <!-- Pawn -->
        </div>
        <!-- Row 3 (Empty) -->
        <div class="row">
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
        </div>
        <!-- Row 4 (Empty) -->
        <div class="row">
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
        </div>
        <!-- Row 5 (Empty) -->
        <div class="row">
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
        </div>
        <!-- Row 6 (Empty) -->
        <div class="row">
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
        </div>
        <!-- Row 7 (White pawns) -->
        <div class="row">
            <div class="square black">&#9817;</div> <!-- Pawn -->
            <div class="square white">&#9817;</div> <!-- Pawn -->
            <div class="square black">&#9817;</div> <!-- Pawn -->
            <div class="square white">&#9817;</div> <!-- Pawn -->
            <div class="square black">&#9817;</div> <!-- Pawn -->
            <div class="square white">&#9817;</div> <!-- Pawn -->
            <div class="square black">&#9817;</div> <!-- Pawn -->
            <div class="square white">&#9817;</div> <!-- Pawn -->
        </div>
        <!-- Row 8 (White pieces) -->
        <div class="row">
            <div class="square white">&#9814;</div> <!-- Rook -->
            <div class="square black">&#9816;</div> <!-- Knight -->
            <div class="square white">&#9815;</div> <!-- Bishop -->
            <div class="square black">&#9813;</div> <!-- Queen -->
            <div class="square white">&#9812;</div> <!-- King -->
            <div class="square black">&#9815;</div> <!-- Bishop -->
            <div class="square white">&#9816;</div> <!-- Knight -->
            <div class="square black">&#9814;</div> <!-- Rook -->
        </div>
    </div>
</body>
</html>
